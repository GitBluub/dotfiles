[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion

include-file = ~/.config/polybar/colors.ini

;; Bar Settings

[bar/main]
monitor = eDP-1
monitor-fallback =
monitor-strict = false
override-redirect = true
bottom = false
fixed-center = true

background = ${color.bg}
foreground = ${color.fg}

radius = 15.0
radius-top = 15.0
radius-bottom = 15.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

padding = 2

module-margin-left = 1
module-margin-right = 1

wm-restack = i3

font-0 = "Inconsolata Nerd Font:size=10;2"
font-1 = "Iosevka Nerd Font:bold:size=10;2"
font-2 = unifont:fontformat=truetype:size=12:antialias=true;2
font-3 = "Siji:size=12;5"

[bar/primary]
inherit = bar/main
width = 23%
height = 30

offset-x = 0
offset-y = 0

radius = 0
modules-left = sysmenu date time alsa ssid network
tray-position = left

[bar/secondary]
inherit = bar/main
width = 35%
height = 30

offset-x = 63.5%
offset-y = 0

module-margin-left = 0

tray-offset-x = -12
tray-offset-y = 0
tray-maxsize = 18
tray-detached = true
tray-position = right
tray-padding = 2
tray-scale = 1.0
pseudo-transparency = true

modules-left = workspaces name title

[bar/secondary-lvds]
inherit = bar/main
monitor = LVDS1

width = 35%
height = 30

offset-x = 63.5%
offset-y = 0

module-margin-left = 0

modules-left = workspaces name title

[bar/music]
inherit = bar/main

module-margin-left = 0

background = ${color.pishade8}
foreground = ${color.bg}

width = 20%
height = 30

offset-x = 25%
offset-y = 0

padding = 3

modules-left = spotify-icon spotify

